        .input-group input:focus {

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {

        button {

        .owner-details {

        .detail-label {

        .company-count {

        .company-item {

        }

        .company-field {

        .field-label {

        .field-value {

        .error-message {

        .error-message.show {

<body>
    <div class="container">
        <div class="header">

            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ Wallester –¥–∞–Ω–Ω–∏ –∑–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–∏—Ü–∏ –∏ —Ñ–∏—Ä–º–∏</p>

                <div class="error-text" id="errorText"></div>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label for="name1">–ò–º–µ 1:</label>
                    <input type="text" id="name1" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω–æ–≤">
                </div>
                <div class="input-group">
                    <label for="name2">–ò–º–µ 2:</label>
                    <input type="text" id="name2" placeholder="–ü–µ—Ç—ä—Ä –ü–µ—Ç—Ä–æ–≤ –ü–µ—Ç—Ä–æ–≤">
                </div>
                <div class="input-group">
                    <label for="name3">–ò–º–µ 3:</label>
                    <input type="text" id="name3" placeholder="–ú–∞—Ä–∏—è –ú–∞—Ä–∏–Ω–æ–≤–∞ –ú–∞—Ä–∏–Ω–æ–≤–∞">

            <div class="button-group">
                <button class="btn-search" onclick="searchOwners()">üîç –¢—ä—Ä—Å–∏</button>
                <button class="btn-clear" onclick="clearForm()">üóëÔ∏è –ò–∑—á–∏—Å—Ç–∏</button>
            </div>
        </div>

        <div class="loading" id="loading">

    </div>

    <script>
        const SUPABASE_URL = 'https://ansiaiuaygcfztabtknl.supabase.co';
        const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuc2lhaXVheWdjZnp0YWJ0a25sIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzA2ODY2OSwiZXhwIjoyMDc4NjQ0NjY5fQ.uAy4O9560idXOE6kAudCGYwC3K5ypPngZsbe7e3tWBA';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        async function searchOwners() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            const name3 = document.getElementById('name3').value.trim();

            const names = [name1, name2, name3].filter(n => n);

            if (names.length === 0) {
                showError('–ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ –ø–æ–Ω–µ –µ–¥–Ω–æ –∏–º–µ –∑–∞ —Ç—ä—Ä—Å–µ–Ω–µ.');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';

            try {
                const owners = [];
                
                for (const name of names) {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/verified_owners?full_name=eq.${encodeURIComponent(name)}&select=*`, {
                        headers: {
                            'apikey': SERVICE_ROLE_KEY,
                            'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data && data.length > 0) {
                        owners.push(data[0]);
                    }
                }

                loading.style.display = 'none';

                if (owners.length === 0) {
                    results.innerHTML = `
                        <div class="no-results">
                            <h3>üòï –ù—è–º–∞ –Ω–∞–º–µ—Ä–µ–Ω–∏ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏</h3>
                            <p>–ù–µ —Å–∞ –Ω–∞–º–µ—Ä–µ–Ω–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–∏—Ü–∏ —Å –≤—ä–≤–µ–¥–µ–Ω–∏—Ç–µ –∏–º–µ–Ω–∞.</p>
                        </div>
                    `;
                    results.style.display = 'block';
                    return;
                }

                results.innerHTML = owners.map((owner, index) => renderOwnerCard(owner, index + 1)).join('');
                results.style.display = 'block';

            } catch (error) {
                loading.style.display = 'none';
                showError('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑–≤–ª–∏—á–∞–Ω–µ –Ω–∞ –¥–∞–Ω–Ω–∏: ' + error.message);
                console.error('Error:', error);
            }
        }

        function renderOwnerCard(owner, ownerNumber) {
            const waitingList = owner.waiting_list || [];
            
            return `
                <div class="owner-card">
                    <div class="owner-header">
                        <div class="owner-name">
                            <div class="owner-number">${ownerNumber}</div>
                            <h2>${owner.full_name}</h2>
                        </div>
                        <div class="owner-details">
                            <div class="detail-item">
                                <div class="detail-label">–°–æ–±—Å—Ç–≤–µ–Ω–æ –∏–º–µ (EN)</div>
                                <div class="detail-value">${owner.owner_first_name_en || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–§–∞–º–∏–ª–Ω–æ –∏–º–µ (EN)</div>
                                <div class="detail-value">${owner.owner_last_name_en || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–†–æ–∂–¥–µ–Ω–∞ –¥–∞—Ç–∞</div>
                                <div class="detail-value">${owner.owner_birthdate || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Email Alias</div>
                                <div class="detail-value">${owner.email_alias_33mail || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                                <div class="detail-value">${owner.allocated_phone_number || '-'}</div>
                            </div>
                        </div>
                    </div>

                    <div class="companies-section">
                        <h3>
                            –§–∏—Ä–º–∏ –≤ —á–∞–∫–∞–ª–Ω–∏—è —Å–ø–∏—Å—ä–∫
                            <span class="company-count">${waitingList.length}</span>
                        </h3>
                        ${waitingList.length === 0 ? '<p>–ù—è–º–∞ –Ω–∞–ª–∏—á–Ω–∏ —Ñ–∏—Ä–º–∏.</p>' : waitingList.map((company, idx) => renderCompany(company, idx + 1)).join('')}
                    </div>
                </div>
            `;
        }

        function renderCompany(company, companyNumber) {
            return `
                <div class="company-item">
                    <div class="company-header">
                        <div class="company-number">${companyNumber}</div>
                        <div class="company-name">${company.business_name_en}</div>
                    </div>
                    <div class="company-details">
                        <div class="company-field">
                            <div class="field-label">EIK</div>
                            <div class="field-value">${company.EIK}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">VAT</div>
                            <div class="field-value">${company.VAT}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">–ü–æ—Å–ª–µ–¥–Ω–∞ –∞–∫—Ç—É–∞–ª–∏–∑–∞—Ü–∏—è</div>
                            <div class="field-value">${company.lastUpdated}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">–£–ª–∏—Ü–∞</div>
                            <div class="field-value">${company.street}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">–ê–¥—Ä–µ—Å</div>
                            <div class="field-value">${company.address}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">–ü—Ä–µ–¥–º–µ—Ç –Ω–∞ –¥–µ–π–Ω–æ—Å—Ç</div>
                            <div class="field-value">${company.subjectOfActivity}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">–°–æ–±—Å—Ç–≤–µ–Ω–∏–∫ (EN)</div>
                            <div class="field-value">${company.owner_first_name_en} ${company.owner_last_name_en}</div>
                        </div>
                        <div class="company-field">
                            <div class="field-label">–†–æ–∂–¥–µ–Ω–∞ –¥–∞—Ç–∞</div>
                            <div class="field-value">${company.owner_birthdate}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function clearForm() {
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('name3').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('results').innerHTML = '';
        }

        // Enter key support
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchOwners();
                }
            });
        });
    </script>
